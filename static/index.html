<!DOCTYPE html>
<html>
<head>
	<title>Krawl - a web crawler</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Krawl</h1>
        </div>
        <div class="account">
            <p>Node.js</p>
        </div>
    </div>
    <div class="desc">
        <div class="homeheading">
            <h1>Find latest github repositories using Node.js</h1>
            <p>Search for a repository by username, repo name, description, language, etc.</p>
        </div>
    </div>
    <div class="b">
        <form action="#" class="searchform">
            <div class="inputfield">
                <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    <input id="search" type="text" placeholder="" value="Merit based">
                </button>
            </div>
        </form>
    </div>
    <div class="browse">
        <div class="cardcontainer">
            <div class="card card1">
                <div class="title">Merit Based</div>
            </div><!--card end-->
            <div class="card card2">
                <div class="title">Gross Income</div>
            </div><!--card end-->
            <div class="card card3">
                <div class="title">Caste category</div>
            </div><!--card end-->
            <div class="card card4">
                <div class="title">For Womens</div>
            </div><!--card end-->
        </div>   
    </div>
</body>
</html>
